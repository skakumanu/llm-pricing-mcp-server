name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    needs: [test, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Azure Login with OIDC
      uses: azure/login@v1
      with:
        client-id: 8c36eab2-8e8a-40eb-aef2-69ca6655fdcf
        tenant-id: 61deb976-deca-4bb6-8118-55936023b8fc
        subscription-id: faa433ef-c9e9-48c8-842b-42986d4be235

    - name: Get Deployment Secrets from Key Vault
      uses: azure/get-keyvault-secrets@v1
      with:
        keyvault: llm-pricing-vault
        secrets: 'azure-webapp-name,azure-resource-group'
      id: kvsecrets

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ steps.kvsecrets.outputs.azure-webapp-name }}
        package: .
