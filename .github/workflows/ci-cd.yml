name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  osv_scan:
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.3"
    permissions:
      actions: read
      security-events: write
      contents: read
    with:
      scan-args: |-
        -r
        requirements.txt

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      ACR_NAME: llmpricingacr
      ACR_LOGIN_SERVER: llmpricingacr.azurecr.io
      IMAGE_NAME: llm-pricing-api

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit

    - name: Run bandit
      run: |
        bandit -r src -q

  deploy:
    needs: [test, lint, osv_scan, security]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    env:
      ACR_NAME: llmpricingacr
      ACR_LOGIN_SERVER: llmpricingacr.azurecr.io
      IMAGE_NAME: llm-pricing-api

    steps:
    - uses: actions/checkout@v4
    - name: Azure Login with OIDC
      uses: azure/login@v1
      with:
        client-id: 8c36eab2-8e8a-40eb-aef2-69ca6655fdcf
        tenant-id: 61deb976-deca-4bb6-8118-55936023b8fc
        subscription-id: faa433ef-c9e9-48c8-842b-42986d4be235

    - name: Get Deployment Secrets from Key Vault
      uses: azure/get-keyvault-secrets@v1
      with:
        keyvault: llm-pricing-vault
        secrets: 'azure-webapp-name,azure-resource-group'
      id: kvsecrets

    - name: ACR Login
      run: |
        az acr login --name "$ACR_NAME"

    - name: Build and Push Image
      run: |
        IMAGE_SHA="$ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}"
        IMAGE_LATEST="$ACR_LOGIN_SERVER/$IMAGE_NAME:latest"

        docker build -t "$IMAGE_SHA" -t "$IMAGE_LATEST" .
        docker push "$IMAGE_SHA"
        docker push "$IMAGE_LATEST"

    - name: Update Staging Slot Image
      run: |
        IMAGE_SHA="$ACR_LOGIN_SERVER/$IMAGE_NAME:${{ github.sha }}"

        az webapp config container set \
          --resource-group "${{ steps.kvsecrets.outputs.azure-resource-group }}" \
          --name "${{ steps.kvsecrets.outputs.azure-webapp-name }}" \
          --slot staging \
          --docker-custom-image-name "DOCKER|$IMAGE_SHA"

    - name: Restart Staging Slot
      run: |
        az webapp restart \
          --resource-group "${{ steps.kvsecrets.outputs.azure-resource-group }}" \
          --name "${{ steps.kvsecrets.outputs.azure-webapp-name }}" \
          --slot staging

    - name: Wait for Staging Slot to Start
      run: |
        sleep 30
        echo "Staging slot starting up..."

    - name: Health Check - Staging Slot
      run: |
        echo "Validating staging slot health..."
        STAGING_URL="https://${{ steps.kvsecrets.outputs.azure-webapp-name }}-staging.azurewebsites.net/health"
        
        for attempt in {1..12}; do
          echo "Health check attempt $attempt/12..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$STAGING_URL")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "OK: Staging slot is healthy (HTTP $HTTP_CODE)"
            exit 0
          fi
          
          echo "Staging slot returned HTTP $HTTP_CODE, waiting..."
          sleep 5
        done
        
        echo "ERROR: Staging slot failed health check after 60 seconds"
        exit 1

    - name: Functional Test - Staging Slot
      run: |
        echo "Running functional tests on staging slot..."
        STAGING_URL="https://${{ steps.kvsecrets.outputs.azure-webapp-name }}-staging.azurewebsites.net"
        
        # Test /models endpoint
        MODELS_RESPONSE=$(curl -s "$STAGING_URL/models")
        TOTAL_MODELS=$(echo "$MODELS_RESPONSE" | grep -o '"total_models":[0-9]*' | grep -o '[0-9]*')
        
        if [ "$TOTAL_MODELS" -gt 0 ]; then
          echo "OK: Models endpoint working: $TOTAL_MODELS models available"
        else
          echo "ERROR: Models endpoint returned invalid data"
          exit 1
        fi
        
        # Test /pricing endpoint
        PRICING_RESPONSE=$(curl -s "$STAGING_URL/pricing")
        if echo "$PRICING_RESPONSE" | grep -q '"models"'; then
          echo "OK: Pricing endpoint working: pricing data available"
        else
          echo "ERROR: Pricing endpoint failed"
          exit 1
        fi

    - name: Swap Staging to Production
      run: |
        echo "Swapping staging slot to production..."
        az webapp deployment slot swap \
          --resource-group ${{ steps.kvsecrets.outputs.azure-resource-group }} \
          --name ${{ steps.kvsecrets.outputs.azure-webapp-name }} \
          --slot staging
        
        echo "OK: Slot swap completed successfully"

    - name: Health Check - Production Slot
      run: |
        echo "Validating production slot after swap..."
        PROD_URL="https://${{ steps.kvsecrets.outputs.azure-webapp-name }}.azurewebsites.net/health"
        
        for attempt in {1..12}; do
          echo "Health check attempt $attempt/12..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$PROD_URL")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "OK: Production slot is healthy (HTTP $HTTP_CODE)"
            exit 0
          fi
          
          echo "Production slot returned HTTP $HTTP_CODE, waiting..."
          sleep 5
        done
        
        echo "WARN: Production slot health check timeout (may still be warming up)"
        exit 0  # Don't fail the deployment on timeout
